<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR - Code</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link prec href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="dns-prefetch preconnect" rel="stylesheet">
  </head>
  <body>
    <div class="qrcode">
      <div class="qrcode__qrcode-top">
        <div class="qrcode-top">
          <div class="qrcode-top__imagecontainer">
            <img
              class="qrcode-top__image"
              src="./assets/images/image-qr-code.png"
              alt="QrCode Image"
            />
          </div>
        </div>
      </div>
      <div class="qrcode__qrcode-bottom">
        <div class="qrcode-bottom">
          <h1 class="qrcode-bottom__title">
            Improve your front-end skills by building projects
          </h1>
          <p class="qrcode-bottom__description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
